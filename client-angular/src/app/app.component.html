<div class = "row col-sm-12">
  <div class="card" class ="col-sm-3" *ngFor="let l of results">
    <img src= "/assets/{{l.numero}}/{{l.ImgSrc}}" class="card-img-top">
      <div class = "card-body">
        <h3 class="card-title">{{l.nome}}</h3>
        <button (click) = "visuaDati(l.numero)">Visualizza dettagli</button>
      </div>
  </div>
</div>
<app-lego-istruzioni [lego]="selectedLego" *ngIf = "selectedLego"></app-lego-istruzioni>
